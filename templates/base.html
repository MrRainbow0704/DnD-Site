<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.png') }}" type="image/x-icon">
    <title>{% block title %}Sito DnD{% endblock title %}</title>
</head>
<body>
    <header>
        <h1>Dungeons &AMP; Dragons</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="navbar-brand" src="{{ url_for('static',filename='img/favicon.png') }}" height="40px" style="padding: 0;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item {% block nav_home %}"{% endblock nav_home %}>
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="bi bi-house-door-fill"></i> Home</a>
                    </li>
                    {% if "Id" in session %}
                    <li class="nav-item {% block nav_profile %}"{% endblock nav_profile %}>
                        <a class="nav-link" href="{{ url_for('profilo') }}"><i class="bi bi-person-fill"></i> Profilo</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item {% block nav_logout %}"{% endblock nav_logout %}>
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
                    {% else %}
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item {% block nav_sign_in %}"{% endblock nav_sign_in %}>
                        <a class="nav-link" href="{{ url_for('sign_in') }}"><i class="bi bi-plus-circle"></i> Registrati</a>
                    </li>
                    <li class="nav-item {% block nav_login %}"{% endblock nav_login %}>
                        <a class="nav-link" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right"></i> Accedi</a>
                    </li>
                </ul>
                    {% endif %}
            </div>
        </div>
    </nav>
    <main>
        <div id="alert"></div>
        {% block main %}
        
        {% endblock main %}
    </main>

    <footer>
        <p>&COPY;Marco Simone 2023</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
