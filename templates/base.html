<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Sito DnD{% endblock title %}</title>
</head>
<body>
    <header>
        <h1>Dungeons &AMP; Dragons</h1>
    </header>
    <nav>
        <div class="nav-element {% block nav_home %}{% endblock nav_home %}">
            <a class="nav-link" href="/"><i class="bi bi-house-door-fill"></i>Home</a>
        </div>
        {% if session["id"] %}
        <div class="nav-element {% block nav_profilo %}{% endblock nav_profilo %}">
            <a class="nav-link" href="#"><i class="bi bi-person-fill"></i>Profilo</a>
        </div>
        <div class="nav-element {% block nav_logout %}{% endblock nav_logout %}">
            <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i>Logout</a>
        </div>
        {% else %}
        <div class="nav-element {% block nav_registrati %}{% endblock nav_registrati %}">
            <a class="nav-link" href="#"><i class="bi bi-plus-circle"></i>Registrati</a>
        </div>
        <div class="nav-element {% block nav_login %}{% endblock nav_login %}">
            <a class="nav-link" href="#"><i class="bi bi-box-arrow-in-right"></i>Login</a>
        </div>
        {% endif %}
    </nav>
    <main>
        {% block main %}
        
        {% endblock main %}
    </main>

    <footer>
        <p>&COPY;Marco Simone 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
